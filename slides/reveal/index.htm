<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css" tppabs="http://web.stanford.edu/class/cs193a/lectures/slides/reveal/css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" tppabs="http://web.stanford.edu/class/cs193a/lectures/slides/reveal/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css" tppabs="http://web.stanford.edu/class/cs193a/lectures/slides/reveal/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css'/*tpa=http://web.stanford.edu/class/cs193a/lectures/slides/reveal/css/print/pdf.css*/ : 'css/print/paper.css'/*tpa=http://web.stanford.edu/class/cs193a/lectures/slides/reveal/css/print/paper.css*/;
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js" tppabs="http://web.stanford.edu/class/cs193a/lectures/slides/reveal/lib/js/head.min.js"></script>
		<script src="js/reveal.js" tppabs="http://web.stanford.edu/class/cs193a/lectures/slides/reveal/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js'/*tpa=http://web.stanford.edu/class/cs193a/lectures/slides/reveal/plugin/markdown/marked.js*/ },
					{ src: 'plugin/markdown/markdown.js'/*tpa=http://web.stanford.edu/class/cs193a/lectures/slides/reveal/plugin/markdown/markdown.js*/ },
					{ src: 'plugin/notes/notes.js'/*tpa=http://web.stanford.edu/class/cs193a/lectures/slides/reveal/plugin/notes/notes.js*/, async: true },
					{ src: 'plugin/highlight/highlight.js'/*tpa=http://web.stanford.edu/class/cs193a/lectures/slides/reveal/plugin/highlight/highlight.js*/, async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
